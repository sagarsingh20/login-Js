<html>

<head>
    <title> Check</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container">
        <h1 class="label">Login</h1>
        <form class="login_form" action="home.html" method="post" name="form" onsubmit="return valid()">
            <div class="font">Email</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please Enter your Email</div>
            <div class="font2">Password</div>
            <input type="password" name="password">
            <div id="pass_error">Please Enter your Password</div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
